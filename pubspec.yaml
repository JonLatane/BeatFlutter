name: beatscratch_flutter_redux
description: BeatScratch for Flutter
publish_to: none

version: 1.4.0+385

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  protobuf: ^2.0.0
  uuid: ^3.0.4
  package_info_plus: ^1.0.1
  recase: ^3.0.0
  # vibration: ^1.7.2
  share: ^0.6.5+4
  flutter_reorderable_list: ^1.1.0
  url_launcher: ^6.0.3
  implicitly_animated_reorderable_list: ^0.4.1
  flutter_keyboard_visibility: ^2.0.0
  aeyrium_sensor: ^1.0.7
  sensors: '>=0.4.1+10 <2.0.0'
  dart_midi: 1.0.1
  quiver: ^3.0.1
  path_drawing: 0.4.1
  path_provider: ^2.0.2
  shared_preferences: ^2.0.6
  base_x: ^1.0.1
  archive: ^3.1.2
  font_awesome_flutter: ^8.11.0
  cupertino_icons: ^0.1.2
  fluro: "^2.0.3"
  flutter_appavailability: ^0.0.21
  native_device_orientation: ^0.4.3
  webview_flutter: ^2.0.4
  flutter_icons: ^1.1.0
  # flutter_blue: ^0.8.0
  #  path: ../flutter_blue
  # flutter_reactive_ble: #^3.1.0
  #   path: ../flutter_reactive_ble
  flutter_midi_command: #^0.3.0
   path: ../FlutterMidiCommand
  dcache: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

  fonts:
    - family: VulfSans
      fonts:
        - asset: assets/fonts/vulf_sans_medium.otf
        - asset: assets/fonts/vulf_sans_light.otf
          weight: 200
        - asset: assets/fonts/vulf_sans_regular.otf
          weight: 500
        - asset: assets/fonts/vulf_sans_bold.otf
          weight: 700
        - asset: assets/fonts/vulf_sans_black.otf
          weight: 800
